<svg aria-hidden="true" width="0" height="0" class="aria-only" viewBox="0 0 24 24">
  <style>
    .theme-sun {
      transform: scale(var(--scale, .5));
      transition: transform .5s cubic-bezier(.25, 0, .2, 1);
      transform-origin: center;
    }

    .theme-sun-beams {
      --opacity-dur: .5s;
      transform: rotate(.25turn);
      transform-origin: center;
      transition: transform .5s cubic-bezier(.5, 1.5, .75, 1.25), opacity var(--opacity-dur) cubic-bezier(.25, 0, .3, 1);
    }

    .theme-moon>circle {
      transition: transform .5s cubic-bezier(0, 0, .3, 1);
    }

    :root[data-theme="dark"] {
      --scale: 1;
    }

    :root[data-theme="dark"] .theme-moon>circle {
      transform: translate(-20px);
    }

    :root[data-theme="dark"] .theme-sun-beams {
      opacity: 0
    }

    @media (prefers-color-scheme: dark) {
      :root:not([data-theme]) {
        --scale: 1;
      }

      :root:not([data-theme]) .theme-moon>circle {
        transform: translate(-20px);
      }

      :root:not([data-theme]) .theme-sun {
        transform: none;
      }

      :root:not([data-theme]) .theme-sun-beams {
        --opacity-dur: .15s;
        opacity: 0
      }
    }
  </style>
  <mask id="moon" class="theme-moon" fill="currentColor">
    <rect x="0" y="0" width="100%" height="100%" fill="white"></rect>
    <circle cx="40" cy="8" r="11" fill="black"></circle>
  </mask>
</svg>
