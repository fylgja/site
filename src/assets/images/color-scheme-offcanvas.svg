<svg aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
  <style>
    #sun-offcanvas {
      transform: scale(var(--scale, .5));
      transition: transform .5s cubic-bezier(.25, 0, .2, 1);
      transform-origin: center;
    }

    #sun-beams-offcanvas {
      --opacity-dur: .5s;
      transform: rotate(.25turn);
      transform-origin: center;
      transition: transform .5s cubic-bezier(.5, 1.5, .75, 1.25), opacity var(--opacity-dur) cubic-bezier(.25, 0, .3, 1);
    }

    #moon-offcanvas>circle {
      transition: transform .5s cubic-bezier(0, 0, .3, 1);
    }

    [data-theme="dark"] {
      --scale: 1;
    }

    [data-theme="dark"] #moon-offcanvas>circle {
      transform: translate(-20px);
    }

    [data-theme="dark"] #sun-beams-offcanvas {
      opacity: 0
    }

    @media (prefers-color-scheme: dark) {
      :root:not([data-theme]) {
        --scale: 1;
      }

      :root:not([data-theme]) #moon-offcanvas>circle {
        transform: translate(-20px);
      }


      :root:not([data-theme]) #sun-offcanvas {
        transform: none;
      }

      :root:not([data-theme]) #sun-beams-offcanvas {
        --opacity-dur: .15s;
        opacity: 0
      }
    }
  </style>
  <mask id="moon-offcanvas" fill="currentColor">
    <rect x="0" y="0" width="100%" height="100%" fill="white"></rect>
    <circle cx="40" cy="8" r="11" fill="black"></circle>
  </mask>
  <circle id="sun-offcanvas" cx="12" cy="12" r="11" fill="currentColor" mask="url(#moon-offcanvas)"></circle>
  <g id="sun-beams-offcanvas" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
    stroke-linejoin="round">
    <line x1="12" y1="1" x2="12" y2="3"></line>
    <line x1="12" y1="21" x2="12" y2="23"></line>
    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
    <line x1="1" y1="12" x2="3" y2="12"></line>
    <line x1="21" y1="12" x2="23" y2="12"></line>
    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
  </g>
</svg>
