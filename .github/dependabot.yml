version: 2
updates:
    - package-ecosystem: npm
      directory: "/"
      schedule:
          interval: monthly
      open-pull-requests-limit: 10
      groups:
          astrojs:
              patterns:
                  - "astro"
                  - "@astrojs*"
                  - "@lucide/astro"
              update-types:
                  - "minor"
                  - "patch"
          fylgja:
              patterns:
                  - "@fylgja*"
              update-types:
                  - "minor"
                  - "patch"
